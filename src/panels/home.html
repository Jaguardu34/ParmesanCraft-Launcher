<div class="container">
    <div class="status-server">
        <img class="server-status-icon" src="assets/images/icon.png">
        <div class="server-status-infos">
            <div title="play.parmesancraft.fr" class="server-status-name">Minecraft</div>
            <div class="server-status-text" title="Info sur l'état du serveur">operationeel - 0 ms</div>
        </div>
        <div class="status-player-count">
            <div class="player-count" title="Nombre de joueurs connectés au serveur">0</div>
        </div>
    </div>

    <div class="home-bottom">
        <div class="new-tab">
            <div title="Nouvelles actualités concernant le serveur et le launcher" class="titre-tab-new">Actualités</div>
            <div class="news-list content-scroll"></div>
        </div>
        <div class="social-tab">
            <div class="social-list content-scroll">
                <div data-url="https://discord.gg/sWpJtdTWnW" class="social-block" title="Discord">
                    <div class="icon-discord icon-social"></div>
                </div>

                <div data-url="https://github.com/Jaguardu34/ParmesanCraft-Launcher" class="social-block" title="Github">
                    <div class="icon-github icon-social"></div>
                </div>

                <div data-url="https://play.parmesancraft.fr/maps" class="social-block" title="Map Interactive">
                    <div class="icon-web icon-social"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="player-options">
            <div class="player-head"></div>
        </div>

        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn" title="Lancer le jeu">Jouer</button>
                <div class="instance-select icon-arrow" title="Choix des instances"></div>
            </div>
            <div class="info-starting-game">
                <div class="info-starting-game-text">Connexion...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>

        <div class="settings-btn icon-settings"></div>
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Choisissez votre instance...</p>
            <div class="instances-List"></div>
        </div>
    </div>
</div>
<script src="/src/assets/js/utils/tooltips.js"></script>
